                <button class="level-btn px-6 py-3 rounded-lg font-semibold text-sm transition-colors bg-gray-200 text-gray-700 hover:bg-gray-300" data-level="N4">N4</button>

                <button class="level-btn px-6 py-3 rounded-lg font-semibold text-sm transition-colors bg-gray-200 text-gray-700 hover:bg-gray-300" data-level="N2">N2</button>

                <!-- Kanji cards will be populated here -->
            </div>

            <!-- Kanji Count -->
            <div class="text-center text-gray-500">
                <span id="kanji-count">Showing 0 kanji for N5</span>
            </div>
        </div>

    </main>

        function initializeApp() {
            setupEventListeners();
            loadKanjiGrid('N5');
        }

        function setupEventListeners() {
            // Level buttons
            document.querySelectorAll('.level-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const level = e.target.dataset.level;
                    loadKanjiGrid(level);
                    updateLevelButtons(level);
                });
            });

            // Modal
            document.getElementById('close-modal').addEventListener('click', closeModal);
            document.getElementById('kanji-modal').addEventListener('click', (e) => {
                if (e.target.id === 'kanji-modal') closeModal();
            });
        }

        function loadKanjiGrid(level) {
            currentLevel = level;
            const kanjis = kanjiData[level] || [];
            const grid = document.getElementById('kanji-grid');
            const count = document.getElementById('kanji-count');

            grid.innerHTML = '';
            count.textContent = `Showing ${kanjis.length} kanji for ${level}`;

            kanjis.forEach(kanji => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-lg shadow-md p-4 text-center hover:shadow-lg transition-shadow cursor-pointer kanji-card';
                card.innerHTML = `
                    <div class="text-4xl font-bold text-kanji-blue mb-2 kanji-character">
                        ${kanji.character}
                    </div>
                    <div class="text-xs text-gray-600 space-y-1">
                        ${kanji.onyomi.length > 0 ? `<div><strong>音:</strong> ${kanji.onyomi[0]}</div>` : ''}
                        ${kanji.kunyomi.length > 0 ? `<div><strong>訓:</strong> ${kanji.kunyomi[0]}</div>` : ''}
                        ${kanji.meanings.length > 0 ? `<div><strong>意味:</strong> ${kanji.meanings[0]}</div>` : ''}
                    </div>
                `;
                
                card.addEventListener('click', () => showKanjiModal(kanji));
                grid.appendChild(card);
            });
        }

        function updateLevelButtons(activeLevel) {
            document.querySelectorAll('.level-btn').forEach(btn => {
                const level = btn.dataset.level;
                btn.className = level === activeLevel
                    ? 'level-btn px-6 py-3 rounded-lg font-semibold text-sm transition-colors bg-kanji-blue text-white'
                    : 'level-btn px-6 py-3 rounded-lg font-semibold text-sm transition-colors bg-gray-200 text-gray-700 hover:bg-gray-300';
            });
        }

                        ${kanji.onyomi.length > 0 ? `
                            <div class="bg-blue-50 p-3 rounded-lg">
                                <h4 class="font-semibold text-blue-800 mb-1">音読み (Onyomi)</h4>
                                <p class="text-blue-700">${kanji.onyomi.join(', ')}</p>
                            </div>
                        ` : ''}
                        
                        ${kanji.kunyomi.length > 0 ? `
                            <div class="bg-green-50 p-3 rounded-lg">
                                <h4 class="font-semibold text-green-800 mb-1">訓読み (Kunyomi)</h4>
                                <p class="text-green-700">${kanji.kunyomi.join(', ')}</p>
                            </div>
                        ` : ''}
                        
                        ${kanji.meanings.length > 0 ? `
                            <div class="bg-purple-50 p-3 rounded-lg">
                                <h4 class="font-semibold text-purple-800 mb-1">意味 (Meanings)</h4>
                                <p class="text-purple-700">${kanji.meanings.join(', ')}</p>
                            </div>
                        ` : ''}
                    </div>
                    
                    <div class="text-center">
                        <span class="inline-block bg-kanji-blue text-white px-3 py-1 rounded-full text-sm font-semibold">
                            JLPT ${currentLevel}
                        </span>
                    </div>
                </div>
            `;
            
            modal.classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('kanji-modal').classList.add('hidden');
        }
    </script>
</body>
</html>
