            currentLevel = level;
            const kanjis = kanjiData[level] || [];
            const grid = document.getElementById('kanji-grid');
            const count = document.getElementById('kanji-count');

            grid.innerHTML = '';
            count.textContent = `Showing ${kanjis.length} kanji for ${level}`;

                const card = document.createElement('div');
                card.className = 'bg-white rounded-lg shadow-md p-4 text-center hover:shadow-lg transition-shadow cursor-pointer kanji-card';

                    <div class="text-4xl font-bold text-kanji-blue mb-2 kanji-character">
                        ${kanji.character}
                    </div>
                    <div class="text-xs text-gray-600 space-y-1">
                        ${kanji.onyomi.length > 0 ? `<div><strong>音:</strong> ${kanji.onyomi[0]}</div>` : ''}

                        ${kanji.meanings.length > 0 ? `<div><strong>意味:</strong> ${kanji.meanings[0]}</div>` : ''}
                    </div>
                `;
